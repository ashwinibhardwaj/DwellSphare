<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="/static/js/addformscript.js" defer></script>
  <link rel="stylesheet" type="text/css" href="/static/css/addpropertystyle.css">
  <title>Room Rent Form</title>
</head>
<body>
    <!-- <form action="/search" method="post">
        <label for="search_address">Enter Address:</label>
        <input type="text" id="search_address" name="search_address" required>
        <button type="submit">Search</button>
    </form> -->
    <img src="/static/assets/logo2.png" alt="Logo" class="logo">

    <form id="addform" action="/submit_form" method="post" enctype="multipart/form-data">
      <p id="heading">Fill the details :</p>
      <div class="form-row">
        <div class="form-group col">
          <label for="roomType">Room Type:</label>
          <select id="roomType" name="roomType" required>
            <option value="boys">Boys Room</option>
            <option value="girls">Girls Room</option>
          </select>
        </div>
        <div class="form-group col">
          <label for="capacity">Capacity</label>
          <select id="capacity">
            <option>Choose Room Type</option>
            <option>1 Bed</option>
            <option>2 Bed</option>
            <option>3 Bed</option>
            <option>4 Bed</option>
            <option>Flat</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="ph_no">phone number</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form-group col">
          <label for="roomSize">Room Size (in sq. ft):</label>
          <input type="number" id="roomSize" name="roomSize" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="capacity">Number of Beds:</label>
          <input type="number" id="capacity" name="capacity" required>
        </div>
        <div class="form-group col">
          <label for="rent">Rent (per month):</label>
          <input type="number" id="rent" name="rent" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="facilities">Facilities:</label>
          <input type="text" id="facilities" name="facilities" placeholder="E.g., Beds, Almira, Security, Water Facility, Venue" required>
        </div>
        <div class="form-group col">
          <label for="securityFee">Security Fee (if applicable):</label>
          <input type="number" id="securityFee" name="securityFee">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="waterFee">Water Facility Fee (if applicable):</label>
          <input type="number" id="waterFee" name="waterFee">
        </div>
        <div class="form-group col">
          <label for="venue">Full Address:</label>
          <input type="text" id="address" name="address">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="image">Choose Image</label>
          <input type="file" id="image" name="image" onchange="displaySelectedImage(this)">
        </div>
        <div class="form-group col">
          <img id="selectedImage" alt="Selected Image">
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div id="resultMessage" style="display: none;"></div>
  

</body>
</html>
